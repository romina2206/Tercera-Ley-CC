<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>3ª Ley: Choque y Reacción</title>
<style>
  body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f7f7f7; overflow: hidden; }
  
  #ui-container {
    position: absolute; top: 20px; left: 20px; z-index: 10;
    display: flex; flex-direction: column; gap: 10px; width: 300px;
  }

  .ui-panel {
    background: rgba(255, 255, 255, 0.95); padding: 15px;
    border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 { margin: 0 0 10px 0; color: #5A2382; font-size: 18px; }
  label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
  input[type=range] { width: 100%; cursor: pointer; margin-bottom: 10px; }
  
  .val-display { float: right; font-weight: bold; }
  .rojo { color: #D32F2F; }
  .azul { color: #1976D2; }

  button {
    width: 100%; padding: 12px; background: #E6500F; color: white;
    border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold;
    margin-top: 10px;
  }
  button:hover { background: #c9420a; }

  #collision-status {
      text-align: center; font-weight: bold; margin-top: 10px; min-height: 20px;
  }
</style>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>
</head>

<body>

<div id="ui-container">
  
  <div class="ui-panel">
    <h2>Configuración de Masas</h2>
    <p style="font-size:12px; color:#555;">El Rojo golpeará al Azul.</p>
    
    <label class="rojo">Masa Atacante (A) <span id="val-mass-a" class="val-display">1 kg</span></label>
    <input type="range" id="slider-mass-a" min="1" max="10" step="1" value="1">

    <label class="azul">Masa Objetivo (B) <span id="val-mass-b" class="val-display">1 kg</span></label>
    <input type="range" id="slider-mass-b" min="1" max="10" step="1" value="1">
    
    <label>Velocidad Inicial A</label>
    <input type="range" id="slider-vel" min="10" max="30" value="20">

    <button id="btn-lanzar">¡Lanzar Choque!</button>
  </div>

  <div class="ui-panel">
    <div id="collision-status">Esperando lanzamiento...</div>
    <div style="margin-top:10px; font-size:12px;">
       <div>Velocidad A: <span id="vel-a-disp">0</span></div>
       <div>Velocidad B: <span id="vel-b-disp">0</span></div>
    </div>
  </div>

</div>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls;
  let cubeA, cubeB;
  let arrowForceA, arrowForceB; // Flechas de acción/reacción
  
  // Física
  let massA = 1;
  let massB = 1;
  let velA = 0;
  let velB = 0;
  let initVelA = 0.2;
  
  let isSimulating = false;
  let hasCollided = false;

  const sliderMassA = document.getElementById('slider-mass-a');
  const sliderMassB = document.getElementById('slider-mass-b');
  const sliderVel = document.getElementById('slider-vel');
  const statusDiv = document.getElementById('collision-status');

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);
    
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 8, 20);
    
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 5);
    scene.add(light);

    // Piso y Grid
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(60, 20), new THREE.MeshStandardMaterial({ color: 0xcccccc }));
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -0.5;
    scene.add(floor);
    scene.add(new THREE.GridHelper(60, 20));

    // Crear Cubos
    cubeA = createCube(0xD32F2F); // Rojo
    cubeB = createCube(0x1976D2); // Azul

    // Crear Flechas de Choque (Inicialmente invisibles)
    // Flecha Roja: Fuerza que recibe A (hacia izquierda)
    arrowForceA = new THREE.ArrowHelper(new THREE.Vector3(-1,0,0), new THREE.Vector3(0,0,0), 2, 0xD32F2F, 0.8, 0.6);
    // Flecha Azul: Fuerza que recibe B (hacia derecha)
    arrowForceB = new THREE.ArrowHelper(new THREE.Vector3(1,0,0), new THREE.Vector3(0,0,0), 2, 0x1976D2, 0.8, 0.6);
    
    arrowForceA.visible = false;
    arrowForceB.visible = false;
    scene.add(arrowForceA);
    scene.add(arrowForceB);

    // Eventos
    sliderMassA.addEventListener('input', updateParams);
    sliderMassB.addEventListener('input', updateParams);
    sliderVel.addEventListener('input', updateParams);
    document.getElementById('btn-lanzar').addEventListener('click', startSimulation);
    window.addEventListener("resize", onResize);

    resetPositions();
    updateParams();
  }

  function createCube(color) {
    return new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: color })
    );
  }

  function updateParams() {
    massA = parseFloat(sliderMassA.value);
    massB = parseFloat(sliderMassB.value);
    initVelA = parseFloat(sliderVel.value) / 100; // Escalar valor

    document.getElementById('val-mass-a').innerText = massA + " kg";
    document.getElementById('val-mass-b').innerText = massB + " kg";

    // Tamaño visual basado en masa
    const sA = 0.8 + (massA * 0.15);
    const sB = 0.8 + (massB * 0.15);
    
    cubeA.scale.set(sA, sA, sA);
    cubeB.scale.set(sB, sB, sB);
    
    if(!isSimulating) {
        // Ajustar posición Y para que toquen el suelo
        cubeA.position.y = (sA/2) - 0.5;
        cubeB.position.y = (sB/2) - 0.5;
    }
  }

  function resetPositions() {
    isSimulating = false;
    hasCollided = false;
    velA = 0;
    velB = 0;
    arrowForceA.visible = false;
    arrowForceB.visible = false;
    
    cubeA.position.x = -8; // A la izquierda
    cubeB.position.x = 0;  // En el centro
    
    statusDiv.innerText = "Listo para lanzar";
    statusDiv.style.color = "black";
    updateParams(); // Asegurar alturas correctas
  }

  function startSimulation() {
    resetPositions();
    isSimulating = true;
    velA = initVelA; // A se mueve
    velB = 0;        // B está quieto
    statusDiv.innerText = "¡Moviéndose!";
  }

  function resolveCollision() {
    hasCollided = true;
    statusDiv.innerText = "¡CHOQUE! Acción = Reacción";
    statusDiv.style.color = "#E6500F";

    // 1. Mostrar Flechas de 3ª Ley
    // Posicionarlas en el punto de contacto
    const contactPointX = (cubeA.position.x + cubeB.position.x) / 2;
    const contactPointY = cubeA.position.y + 1; // Un poco arriba
    
    arrowForceA.position.set(contactPointX, contactPointY, 0);
    arrowForceB.position.set(contactPointX, contactPointY, 0);
    arrowForceA.visible = true;
    arrowForceB.visible = true;

    // 2. FÍSICA: Colisión Elástica 1D
    // Fórmulas de conservación de momento y energía cinética
    const vA_inicial = velA;
    const vB_inicial = velB; // es 0, pero lo dejamos por completitud

    const vA_final = ((massA - massB) * vA_inicial + 2 * massB * vB_inicial) / (massA + massB);
    const vB_final = ((massB - massA) * vB_inicial + 2 * massA * vA_inicial) / (massA + massB);

    velA = vA_final;
    velB = vB_final;

    // 3. Ocultar flechas después de un momento
    setTimeout(() => {
        arrowForceA.visible = false;
        arrowForceB.visible = false;
    }, 500);
  }

  function animate() {
    requestAnimationFrame(animate);

    if (isSimulating) {
        // Mover
        cubeA.position.x += velA;
        cubeB.position.x += velB;

        // Detectar Colisión
        // Distancia mínima = mitad del ancho de A + mitad del ancho de B
        const minDist = (cubeA.scale.x / 2) + (cubeB.scale.x / 2);
        const dist = cubeB.position.x - cubeA.position.x;

        if (dist <= minDist && !hasCollided) {
            resolveCollision();
            
            // Corrección anti-solapamiento (separarlos un pelín para que no se peguen)
            const overlap = minDist - dist;
            cubeA.position.x -= overlap / 2;
            cubeB.position.x += overlap / 2;
        }

        // Fricción posterior al choque (para que paren eventualmente)
        if(hasCollided) {
             velA *= 0.99;
             velB *= 0.99;
        }

        // Actualizar UI Velocidades
        document.getElementById('vel-a-disp').innerText = velA.toFixed(3);
        document.getElementById('vel-b-disp').innerText = velB.toFixed(3);
    }

    controls.update();
    renderer.render(scene, camera);
  }

  function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>

</body>
</html>
